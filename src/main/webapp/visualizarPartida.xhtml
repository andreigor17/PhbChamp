<ui:composition template="layout.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:fox="http://java.sun.com/jsf/composite/fox">

    <ui:define name="title">
        Visualizar Partida
    </ui:define>

    <ui:define name="content">

        <h:form id="formVisualizarPartida"
                >

            <p:growl id="messages"
                     showDetail="false"/>

            <div  class="actions">

                <p:commandButton title="Remover Partida"
                                 value="Excluir"
                                 icon="ui-icon-close"                                   
                                 process="@this"
                                 update="@form"
                                 oncomplete="PF('confirmarRemoverPartidaDialog').show();">
                    <f:setPropertyActionListener value="#{partida}"
                                                 target="#{managerPartida.partida}"/>
                </p:commandButton>
                <p:button value="Editar" outcome="criarPartida.xhtml"
                          icon="ui-icon-pencil"  >
                    <f:param value="#{ managerPartida.partida.id }" name="id"/>
                </p:button>

                <p:button value="Pesquisar" outcome="pesquisarPartida.xhtml"
                          icon="ui-icon-search"  />

            </div>
            <p:fieldset legend="Dados">
                <div class="column1">
                    <p:outputLabel value="Mapas:" />
                </div>

            </p:fieldset>

            <p:tabView id="tabview">
                <c:forEach items="#{managerPartida.itensPartidas}" var="item">
                    <p:tab id="tab" title="#{item.team1.nome}">

                        <p:dataTable id="partidaTime1"
                                     value="#{item.team1}"
                                     var="team1"
                                     paginator="true"
                                     paginatorPosition="bottom"
                                     paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                                     currentPageReportTemplate="{currentPage} de {totalPages}"
                                     rows="10"
                                     rowsPerPageTemplate="5,10,15"
                                     emptyMessage="Nenhum mapa jogado na partida...">

                            <f:facet name="header">
                                <p:outputLabel value="Time 1" />
                            </f:facet>

                            <p:column headerText="Opções" width="10%">
                                <div class="options2">
                                    <p:button title="Visualizar Player"
                                              icon="ui-icon-search"
                                              href="visualizarPlayer.xhtml?id="/>

                                </div>

                            </p:column>

                            <p:column headerText="Nome" width="50%">
                                <p:outputLabel  value="#{team1.nome}"/>
                            </p:column>
                            <p:column headerText="K" width="10%">

                            </p:column>
                            <p:column headerText="A" width="10%">

                            </p:column>
                            <p:column headerText="D" width="10%">

                            </p:column>
                            <p:column headerText="ADR" width="10%">

                            </p:column>



                        </p:dataTable>


                        <p:dataTable id="partidaTime2"
                                     value="#{item.team2}"
                                     var="team2"
                                     paginator="true"
                                     paginatorPosition="bottom"
                                     paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                                     currentPageReportTemplate="{currentPage} de {totalPages}"
                                     rows="10"
                                     rowsPerPageTemplate="5,10,15"
                                     emptyMessage="Nenhum time encontrado na partida...">

                            <f:facet name="header">
                                <p:outputLabel value="Time 2" />
                            </f:facet>

                            <p:column headerText="Opções" width="10%">
                                <div class="options2">
                                    <p:button title="Visualizar Player"
                                              icon="ui-icon-search"
                                              href="visualizarPlayer.xhtml?id="/>

                                </div>

                            </p:column>

                            <p:column headerText="Nome" width="60%">
                                <p:outputLabel  value="#{team2.nome}"/>
                            </p:column>                  
                            <p:column headerText="K" width="10%">

                            </p:column>
                            <p:column headerText="A" width="10%">

                            </p:column>
                            <p:column headerText="D" width="10%">

                            </p:column>
                            <p:column headerText="ADR" width="10%">

                            </p:column>



                        </p:dataTable>

                    </p:tab>  

                </c:forEach>Ï
            </p:tabView>

            <p:dialog id="confirmarRemoverPartidaDialog"
                      widgetVar="confirmarRemoverPartidaDialog"
                      header="Atenção!"
                      modal="true"
                      resizable="false"
                      draggable="false"
                      closeOnEscape="true"
                      showEffect="fade"
                      hideEffect="fade">



                <center>

                    <p:commandButton value="Não"
                                     title="Cancelar Remoção"
                                     icon="fa fa-ban"
                                     oncomplete="PF('confirmarRemoverPartidaDialog').hide();"
                                     styleClass="btn btn-default"/>

                    <p:commandButton value="Sim"
                                     title="Confirmar Remoção"
                                     icon="fa fa-check"
                                     process="@this"
                                     update="@form"
                                     actionListener="#{managerPartida.excluir()}"
                                     styleClass="btn btn-info"/>

                </center>

            </p:dialog>          

        </h:form>

    </ui:define>

</ui:composition>
