<ui:composition template="layout.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:map="http://xmlns.jcp.org/jsf/composite/map">

    <ui:define name="title">
        Visualizar Campeonato
    </ui:define>

    <ui:define name="content">

        <h:form id="formVisualizarCamp"
                >

            <p:growl id="messages"
                     showDetail="false"/>

            <div  class="actions">

                <p:commandButton title="Remover Campeonato"
                                 value="Excluir"
                                 icon="ui-icon-close" 
                                 styleClass="ui-priority-primary-red left"
                                 process="@this"
                                 update="@form"
                                 oncomplete="PF('confirmarRemoverCampDialog').show();">
                    <f:setPropertyActionListener value="#{campeonato}"
                                                 target="#{managerCamp.camp}"/>
                </p:commandButton>
                <p:button value="Editar" outcome="criarCampeonato.xhtml"
                          icon="ui-icon-pencil"  >
                    <f:param value="#{ managerCamp.camp.id }" name="id"/>
                </p:button>

                <p:button value="Pesquisar" outcome="pesquisarCampeonato.xhtml"
                          icon="ui-icon-search"  />

            </div>
            <p:fieldset legend="Dados">

                <div class="row">
                    <div class="column2 bold" >
                        <p:outputLabel value="Nome:" for="nomeCampeonato"/>
                    </div>
                    <div class="column4 text" >
                        <p:outputLabel id="nomeCampeonato"
                                       value="#{managerCamp.camp.nome}"/>
                    </div>
                    <div class="column2 bold" >
                        <p:outputLabel value="Data Criação:" for="dataCamepeonato"/>
                    </div>
                    <div class="column4 text" >
                        <p:outputLabel id="dataCamepeonato"
                                       value="28/10/2021"/>
                    </div>
                </div>

            </p:fieldset>

            <p:tabView id="tabview" styleClass="row" >
                <p:tab id="tabela" title="Tabela" >

                    <p:dataTable id="timesDataTable" value="#{ managerCamp.camp.teams }" var="team"
                                 rows="10" paginator="true" paginatorPosition="bottom" emptyMessage="Nenhum time adicionado">

                        <p:column headerText="Nome" width="50%">
                            <h:outputText value="#{ team.nome }" />
                        </p:column>
                        <p:column headerText="Pontos" width="50%">
                            <h:outputText value="#{ team.estatisticas.get(0).pontos}" />
                        </p:column>
                        <p:column headerText="Kills" width="50%">
                            <h:outputText value="#{ team.estatisticas.get(0).kills}" />
                        </p:column>
                        <p:column headerText="Deaths" width="50%">
                            <h:outputText value="#{ team.estatisticas.get(0).deaths}" />
                        </p:column>
                        <p:column headerText="Rounds Ganhos" width="50%">
                            <h:outputText value="#{ team.estatisticas.get(0).roundsGanhos}" />
                        </p:column>
                        <p:column headerText="Rounds Perdidos" width="50%">
                            <h:outputText value="#{ team.estatisticas.get(0).roundsPerdidos}" />
                        </p:column>




                    </p:dataTable>

                </p:tab>
                <p:tab id="jogos" title="Jogos">

                   
                        <ui:repeat value="#{managerCamp.partidas}" var="partida">
                            <div class="row">
                                <div class="column2 text">

                                    <p:inputText 
                                        value="#{partida.team1.nome} x #{partida.team2.nome}"/>
                                </div>
                            </div>
                        </ui:repeat>


                </p:tab>
            </p:tabView>

            <p:dialog id="confirmarRemoverCampDialog"
                      widgetVar="confirmarRemoverCampDialog"
                      header="Atenção!"
                      modal="true"
                      resizable="false"
                      draggable="false"
                      closeOnEscape="true"
                      showEffect="fade"
                      hideEffect="fade">



                <center>

                    <p:commandButton value="Não"
                                     title="Cancelar Remoção"
                                     icon="fa fa-ban"
                                     oncomplete="PF('confirmarRemoverCampDialog').hide();"
                                     styleClass="btn btn-default"/>

                    <p:commandButton value="Sim"
                                     title="Confirmar Remoção"
                                     icon="fa fa-check"
                                     process="@this"
                                     update="@form"
                                     actionListener="#{managerCamp.removeCamp()}"
                                     styleClass="btn btn-info"/>

                </center>

            </p:dialog>

        </h:form>

    </ui:define>

</ui:composition>
