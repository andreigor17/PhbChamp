<ui:composition template="layout.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:map="http://xmlns.jcp.org/jsf/composite/map">

    <ui:define name="title">
        Visualizar Campeonato
    </ui:define>

    <ui:define name="content">

        <h:form id="formVisualizarCamp"
                >

            <p:growl id="messages"
                     showDetail="false"/>

            <div  class="actions">

                <p:commandButton title="Cancelar Campeonato"
                                 value="Excluir"
                                 icon="ui-icon-close" 
                                 styleClass="ui-priority-primary-red left"
                                 process="@this"
                                 update="@form"
                                 oncomplete="PF('confirmarRemoverCampDialog').show();">
                    <f:setPropertyActionListener value="#{campeonato}"
                                                 target="#{managerCamp.camp}"/>
                </p:commandButton>
                <p:button value="Editar" outcome="criarCampeonato.xhtml"
                          icon="ui-icon-pencil"  >
                    <f:param value="#{ managerCamp.camp.id }" name="id"/>
                </p:button>

                <p:button value="Pesquisar" outcome="pesquisarCampeonato.xhtml"
                          icon="ui-icon-search"  />

            </div>
            <p:fieldset legend="Dados">

                <div class="row">
                    <div class="column2 bold" >
                        <p:outputLabel value="Nome:" for="nomeCampeonato"/>
                    </div>
                    <div class="column4 text" >
                        <p:outputLabel id="nomeCampeonato"
                                       value="#{managerCamp.camp.nome}"/>
                    </div>
                    <div class="column2 bold" >
                        <p:outputLabel value="Data Criação:" for="dataCamepeonato"/>
                    </div>
                    <div class="column4 text" >
                        <p:outputLabel id="dataCamepeonato"
                                       value="#{managerCamp.camp.data}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </p:outputLabel>
                    </div>
                </div>

            </p:fieldset>

            <p:tabView id="tabview" styleClass="row" >
                <p:tab id="tabela" title="Tabela" >

                    <p:dataTable id="timesDataTable" value="#{ managerCamp.ests }" var="ests"
                                 rows="10" paginator="true" paginatorPosition="bottom" emptyMessage="Nenhum time adicionado"
                                 sortBy="#{ ests.pontos}" sortOrder="descending">

                        <p:column headerText="Nome" width="50%">
                            <h:outputText value="#{ ests.team.nome }" />
                        </p:column>
                        <p:column headerText="Pontos" width="50%">
                            <h:outputText value="#{ ests.pontos}" />
                        </p:column>
                        <p:column headerText="Kills" width="50%">
                            <h:outputText value="#{ ests.kills}" />
                        </p:column>
                        <p:column headerText="Deaths" width="50%">
                            <h:outputText value="#{ ests.deaths}" />
                        </p:column>
                        <p:column headerText="Rounds Ganhos" width="50%">
                            <h:outputText value="#{ ests.roundsGanhos}" />
                        </p:column>
                        <p:column headerText="Rounds Perdidos" width="50%">
                            <h:outputText value="#{ ests.roundsPerdidos}" />
                        </p:column>




                    </p:dataTable>

                </p:tab>
                <p:tab id="jogos" title="Jogos">


                    <p:dataTable id="partidasDataTable"
                                 value="#{managerCamp.partidas}"
                                 var="partida"
                                 paginator="true"
                                 paginatorPosition="bottom"
                                 paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                                 currentPageReportTemplate="{currentPage} de {totalPages}"
                                 rows="10"
                                 rowsPerPageTemplate="5,10,15">

                        <f:facet name="header">
                            <p:outputLabel value="Partidas" />
                        </f:facet>

                        <p:column headerText="Opções" width="10%">
                            <div class="options2">                        

                                <p:commandButton title="Atualizar Partida"  
                                                 value="Atualizar Partida"
                                                 process="@this"
                                                 update="@form"
                                                 oncomplete="PF('atualizarPartidaDialog').show();"
                                                 >
                                    <f:setPropertyActionListener value="#{partida}"
                                                                 target="#{managerCamp.partida}"/>
                                </p:commandButton>
                            </div>


                        </p:column>

                        <p:column headerText="Time 1" width="15%">
                            <p:outputLabel value="#{partida.team1.nome}"/>
                        </p:column>
                        <p:column headerText="Rounds" width="15%">
                            <p:outputLabel value="#{partida.scoreT1}"/>
                        </p:column>
                        <p:column headerText="Time2" width="15%">
                            <p:outputLabel value="#{partida.team2.nome}"/>
                        </p:column>
                        <p:column headerText="Rounds" width="15%">
                            <p:outputLabel value="#{partida.scoreT2}"/>
                        </p:column>

                    </p:dataTable>


                </p:tab>
            </p:tabView>

            <p:dialog id="confirmarRemoverCampDialog"
                      widgetVar="confirmarRemoverCampDialog"
                      header="Deseja cancelar esse campeonato?"
                      modal="true"
                      resizable="false"
                      draggable="false"
                      closeOnEscape="true"
                      showEffect="fade"
                      hideEffect="fade">
                <center>
                    <p:commandButton value="Não"
                                     title="Cancelar Remoção"
                                     icon="fa fa-ban"
                                     oncomplete="PF('confirmarRemoverCampDialog').hide();"
                                     styleClass="btn btn-default"/>

                    <p:commandButton value="Sim"
                                     title="Confirmar Remoção"
                                     icon="fa fa-check"
                                     process="@this"
                                     update="@form"
                                     actionListener="#{managerCamp.removeCamp()}"
                                     styleClass="btn btn-info"/>

                </center>

            </p:dialog>

            <h:form id="formAtualizarPartida">
                <p:dialog widgetVar="atualizarPartidaDialog"
                          header="Atualizar Partida"
                          modal="true"
                          draggable="false"
                          closeOnEscape="true"
                          showEffect="fade"
                          hideEffect="fade">

                    <center>
                        <div class="column2">
                            <p:outputLabel value="#{managerCamp.partida.team1.nome}"/>
                        </div>

                        <div class="column1">
                            <p:inputText value="#{managerCamp.partida.scoreT1}"/>
                        </div>
                        <div class="column2">
                            x
                        </div>
                        <div class="column2">
                            <p:outputLabel value="#{managerCamp.partida.team2.nome}"/>
                        </div>
                        <div class="column1">
                            <p:inputText value="#{managerCamp.partida.scoreT2}"/>
                        </div>
                        <div class="row">

                            <p:commandButton value="Cancelar"
                                             title="Cancelar"
                                             icon="fa fa-ban"
                                             oncomplete="PF('atualizarPartidaDialog').hide();"
                                             styleClass="btn btn-default"/>

                            <p:commandButton value="Atualizar Partida"
                                             title="Atualizar Partida"
                                             icon="fa fa-check"
                                             process="@form"
                                             update="@form"
                                             actionListener="#{managerCamp.atualizarPartida()}"
                                             styleClass="btn btn-info"/>
                        </div>
                    </center>               
                </p:dialog>
            </h:form>



        </h:form>

    </ui:define>

</ui:composition>
