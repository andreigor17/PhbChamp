<ui:composition template="layout.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="title">
        Editar Partida
    </ui:define>

    <ui:define name="content">

        <h:form id="formEditarItem"
                >

            <p:growl id="messages"
                     showDetail="false"/>

            <p:dataTable id="partidaTime1"
                         value="#{managerPesquisarEstatisticas.estsTime1Visualizar}"
                         var="ests1"
                         paginator="true"
                         editable="true"
                         editMode="cell" widgetVar="estsPartida"
                         paginatorPosition="bottom"
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                         currentPageReportTemplate="{currentPage} de {totalPages}"
                         rows="10"
                         rowsPerPageTemplate="5,10,15">

                <f:facet name="header">
                    <p:outputLabel value="#{managerPesquisarEstatisticas.itemPartida.team1.nome}" />
                </f:facet>

                <p:column headerText="Opções" width="5%">
                    <div class="options">
                        <p:button title="Visualizar Player"
                                  icon="ui-icon-search"
                                  href="visualizarPlayer.xhtml?id=#{ests1.player.id}"/>
                    </div>
                </p:column>
                <p:column headerText="Nome" width="30%">
                    <p:outputLabel  value="#{ests1.player.nome}   '#{ests1.player.nick}' #{ests1.player.sobreNome} "/>
                </p:column>                            
                <p:column headerText="Kills">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{ests1.kills}"/>
                        </f:facet>

                        <f:facet name="input">
                            <p:inputText  value="#{ests1.kills}" />
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Assists">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{ests1.assists}"/>
                        </f:facet>

                        <f:facet name="input">
                            <p:inputText  value="#{ests1.assists}" />
                        </f:facet>
                    </p:cellEditor>
                </p:column>  
                <p:column headerText="Deaths">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{ests1.deaths}"/>
                        </f:facet>

                        <f:facet name="input">
                            <p:inputText  value="#{ests1.deaths}" />
                        </f:facet>
                    </p:cellEditor>
                </p:column>     
            </p:dataTable>


            <p:dataTable id="partidaTime2"
                         value="#{managerPesquisarEstatisticas.estsTime2Visualizar}"
                         var="ests2"
                         paginator="true"
                         paginatorPosition="bottom"
                         editable="true"
                         editMode="cell" widgetVar="estsPartida2"
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                         currentPageReportTemplate="{currentPage} de {totalPages}"
                         rows="10"
                         rowsPerPageTemplate="5,10,15">

                <f:facet name="header">
                    <p:outputLabel value="#{managerPesquisarEstatisticas.itemPartida.team2.nome}" />
                </f:facet>

                <p:column headerText="Opções" width="5%">
                    <div class="options">
                        <p:button title="Visualizar Player"
                                  icon="ui-icon-search"
                                  href="visualizarPlayer.xhtml?id=#{ests2.player.id}"/>
                    </div>
                </p:column>

                <p:column headerText="Nome" width="30%">
                    <p:outputLabel  value="#{ests2.player.nome}   '#{ests2.player.nick}' #{ests2.player.sobreNome} "/>
                </p:column>                            
                <p:column headerText="Kills">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{ests2.kills}"/>
                        </f:facet>

                        <f:facet name="input">
                            <p:inputText  value="#{ests2.kills}" />
                        </f:facet>
                    </p:cellEditor>
                </p:column>     
                <p:column headerText="Assists">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{ests2.assists}"/>
                        </f:facet>

                        <f:facet name="input">
                            <p:inputText  value="#{ests2.assists}" />
                        </f:facet>
                    </p:cellEditor>
                </p:column>   
                <p:column headerText="Deaths">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{ests2.deaths}"/>
                        </f:facet>

                        <f:facet name="input">
                            <p:inputText  value="#{ests2.deaths}" />
                        </f:facet>
                    </p:cellEditor>
                </p:column>                   

            </p:dataTable>

            <div class="actions">   
                <center>
                    <p:commandButton value="Salvar" actionListener="#{managerPesquisarEstatisticas.salvar()}"/>
                    <p:commandButton value="Cancelar" actionListener="#{managerPesquisarEstatisticas.cancelar()}"/>
                </center>
            </div>


        </h:form>

    </ui:define>

</ui:composition>
