<ui:composition template="layout.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:map="http://xmlns.jcp.org/jsf/composite/map">

    <ui:define name="title">
        Pesquisar Campepnato
    </ui:define>

    <ui:define name="content">

        <h:form id="formPesquisarCamp"
                enctype="multipart/form-data"
                class="form-horizontal">

            <p:growl id="messages"
                     showDetail="false"/> 


            <div class="actions">
                <p:button value="Cadastrar" outcome="criarCampeonato.xhtml"
                          icon="ui-icon-plus" styleClass="ui-priority-primary" />
            </div>

            <p:fieldset legend="Filtros" id="dadosFieldset">                    
                <div class="row">
                    <div class="column2">
                        <p:outputLabel value="Nome do Campeonato" for="nomeCamp" />
                    </div>
                    <div class="column9">
                        <p:inputText id="nomeCamp" value="#{ managerCampeonato.camp.nome}"/>
                    </div>
                </div>

            </p:fieldset>

            <div class="command">
                <p:commandButton
                    id="pesquisarcommandButton" value="Pesquisar" icon="ui-icon-search"                                 

                    update="@form" actionListener="#{ managerCampeonato.pesquisarCamp() }" />
                <p:commandButton value="Limpar" icon="ui-icon-close" update="@form" actionListener="#{ managerCampeonato.limpar() }" />
            </div>


            <p:dataTable id="campDataTable"
                         value="#{managerCampeonato.camps}"
                         var="campeonato"
                         paginator="true"
                         paginatorPosition="bottom"
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                         currentPageReportTemplate="{currentPage} de {totalPages}"
                         rows="10"
                         rowsPerPageTemplate="5,10,15"
                         emptyMessage="Nenhum Campeonato encontrado...">

                <f:facet name="header">
                    <p:outputLabel value="Campeonatos Cadastrados" />
                </f:facet>

                <p:column headerText="Opções" width="10%">
                    <div class="options2">
                        <p:button title="Visualizar Campeonato"
                                  icon="ui-icon-search"
                                  href="visualizarCampeonato.xhtml?id=#{campeonato.id}"/>

                        <p:commandButton title="Remover Campeonato"
                                         icon="ui-icon-trash"
                                         process="@this"
                                         update="@form"
                                         oncomplete="PF('confirmarRemoverCampDialog').show();">
                            <f:setPropertyActionListener value="#{campeonato}"
                                                         target="#{managerCampeonato.camp}"/>
                        </p:commandButton>
                    </div>


                </p:column>

                <p:column headerText="Nome" width="60%">
                    <p:outputLabel value="#{campeonato.nome}" />
                </p:column>

        



            </p:dataTable>



            <p:dialog id="confirmarRemoverCampDialog"
                      widgetVar="confirmarRemoverCampDialog"
                      header="Deseja realmente excluir ?"
                      modal="true"
                      resizable="false"
                      draggable="false"
                      closeOnEscape="true"
                      showEffect="fade"
                      hideEffect="fade">

                <div class="commandDialog">

                    <p:commandButton value="Não"
                                     title="Cancelar Remoção"
                                     icon="ui-icon-close"
                                     oncomplete="PF('confirmarRemoverCampDialog').hide();"
                                     styleClass="btn btn-default"/>

                    <p:commandButton value="Sim"
                                     title="Confirmar Remoção"
                                     icon="ui-icon-check"
                                     process="@this"
                                     update="@form"
                                     actionListener="#{managerCampeonato.removeCamp()}"
                                     styleClass="btn btn-info"/>

                </div>



            </p:dialog>

        </h:form>

    </ui:define>

</ui:composition>
