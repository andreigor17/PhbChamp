<ui:composition template="layout.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:map="http://xmlns.jcp.org/jsf/composite/map">

    <ui:define name="title">
        Pesquisar Players
    </ui:define>

    <ui:define name="content">

        <h:form id="formServer"
                enctype="multipart/form-data"
                class="form-horizontal">

            <p:growl id="messages"
                     showDetail="false"/> 

            <p:fieldset legend="Filtros" id="dadosFieldset">                    
                <div class="row">
                    <div class="column2 bold">
                        <p:outputLabel value="Server Status:" />
                    </div>
                    <div class="column2 ">
                        <p:outputLabel value="#{managerConfiguracao.csgoServerStatus eq true ? 'ONLINE' : 'OFFLINE'}" />
                    </div>

                </div>

            </p:fieldset>


        </h:form>

    </ui:define>

</ui:composition>
