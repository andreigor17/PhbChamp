<ui:composition template="layout.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="title">
        Configurações
    </ui:define>

    <ui:define name="content">

        <h:form id="formConfiguracoes"
                enctype="multipart/form-data"
                class="form-horizontal">

            <p:growl id="messages"
                     showDetail="false"/> 


            <div class="card">
                <p:menu>
                    <p:submenu label="Servidor">
                        <p:menuitem value="API" outcome="configuracaoAPI.xhtml" update="@form"
                                    icon="ui-icon-disk" />
                        <p:menuitem value="Info" outcome="server.xhtml" />
                    </p:submenu>
                    <p:submenu label="Jogos">
                        <p:menuitem value="Criar" outcome="criarJogo.xhtml" icon="ui-icon-plus"/>
                        <p:menuitem value="Pesquisar" outcome="pesquisarJogos.xhtml" icon="ui-icon-search"/>
                    </p:submenu>
                    <p:submenu label="Mapas CSGO">
                        <p:menuitem value="Criar" outcome="criarMapa.xhtml"/>
                        <p:menuitem value="Pesquisar" outcome="pesquisarMapas.xhtml"/>
                    </p:submenu>

                </p:menu>
            </div>            

        </h:form>

    </ui:define>

</ui:composition>
