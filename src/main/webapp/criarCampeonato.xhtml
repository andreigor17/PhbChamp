<ui:composition template="layout.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:map="http://xmlns.jcp.org/jsf/composite/map">

    <ui:define name="title">
        Criar Campeonato 
    </ui:define>

    <ui:define name="content">

        <h:form id="formCamp"
                enctype="multipart/form-data"
                class="form-horizontal">

            <p:growl id="messages"
                     showDetail="false"/>

            <p:tabView id="tabview" styleClass="row" >
                <p:tab id="tabCriacao" title="Dados do Campeonato" >

                    <p:fieldset legend="Dados" id="dadosFieldset">

                        <div class="row">
                            <div class="column2 bold">
                                <p:outputLabel value="Nome do Campeonato:"
                                               for="nomeCamp"/>
                            </div>
                            <div class="column3 text">
                                <p:inputText id="nomeCamp"
                                             value="#{managerCampeonato.camp.nome}"
                                             required="true"
                                             requiredMessage="Informe o nome do campeonato!"/>
                            </div>
                        </div>


                        <div class="row">
                            <div class="column2 bold">
                                <p:outputLabel value="Selecionar time"
                                               for="timeAutoComplete"/>
                            </div>
                            <div class="column3">
                                <p:autoComplete id="timeAutoComplete" value="#{managerCampeonato.time}"
                                                forceSelection="true" dropdown="true" var="team" itemValue="#{team}" scrollHeight="200"
                                                itemLabel="#{team.nome}" completeMethod="#{managerCampeonato.autoCompletarTime()}"
                                                converter="time_converter"  requiredMessage="Time é obrigatório"/>
                            </div>
                        </div>
                        <div class="command">
                            <p:commandButton value="Adicionar" actionListener="#{managerCampeonato.adicionarCamp()}"
                                             update="formCamp:dadosFieldset" process="formCamp:dadosFieldset"/>

                        </div>
                        <p:dataTable id="timesDataTable" value="#{ managerCampeonato.times }" var="team"
                                     rows="10" paginator="true" paginatorPosition="bottom" emptyMessage="Nenhum time adicionado">

                            <p:column headerText="Nome" width="50%">
                                <h:outputText value="#{ team.nome }" />
                            </p:column>


                        </p:dataTable>
                        <div class="actions">
                            <center>
                                <p:commandButton value="Gerar tabela" />
                            </center>
                        </div>

                    </p:fieldset>
                </p:tab>
            </p:tabView>



            <div class="actions">

                <center>

                    <p:commandButton value="Cancelar"
                                     title="Cancelar"
                                     icon="ui-icon-close"
                                     process="@this"
                                     update="@form"
                                     />

                    <p:commandButton value="Salvar"
                                     title="Salvar Campeonato"
                                     icon="ui-icon-check"
                                     process="@form"
                                     update="@form"
                                     actionListener="#{managerCampeonato.salvarCampeonato()}"
                                     />

                </center>

            </div>

        </h:form>

    </ui:define>

</ui:composition>
