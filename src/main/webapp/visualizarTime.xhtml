<ui:composition template="layout.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:map="http://xmlns.jcp.org/jsf/composite/map">

    <ui:define name="title">
        Visualizar Time
    </ui:define>

    <ui:define name="content">

        <h:form id="formVisualizarTime"
                >

            <p:growl id="messages"
                     showDetail="false"/>

            <div  class="actions">

                <p:commandButton title="Remover Time"
                                 value="Excluir"
                                 icon="ui-icon-close" 
                                 styleClass="ui-priority-primary-red left"
                                 process="@this"
                                 update="@form"
                                 oncomplete="PF('confirmarRemoverTimeDialog').show();">
                    <f:setPropertyActionListener value="#{team}"
                                                 target="#{managerTeam.team}"/>
                </p:commandButton>
                <p:button value="Editar" outcome="criarTime.xhtml"
                          icon="ui-icon-pencil"  >
                    <f:param value="#{ managerTeam.team.id }" name="id"/>
                </p:button>

                <p:button value="Pesquisar" outcome="pesquisarTime.xhtml"
                          icon="ui-icon-search"  />

            </div>
            <p:fieldset legend="Dados">

                <div class="row">
                    <div class="column2 bold" >
                        <p:outputLabel value="Nome:" for="nomeTime"/>
                    </div>
                    <div class="column4 text" >
                        <p:outputLabel id="nomeTime"
                                       value="#{managerTeam.team.nome}"/>
                    </div>
                </div>
                
                <div class="row">
                    <div class="column2 bold" >
                        <p:outputLabel value="Player 1:" for="playerOne"/>
                    </div>
                    <div class="column4 text" >
                        <p:outputLabel id="playerOne"
                                       value="#{managerTeam.team.players.get(0).nome}"/>
                    </div>
                    
                     <div class="column2 bold" >
                        <p:outputLabel value="Player 2:" for="playerTwo"/>
                    </div>
                    <div class="column2 text" >
                        <p:outputLabel id="playerTwo"
                                       value="#{managerTeam.team.players.get(1).nome}"/>
                    </div>
                </div>


            </p:fieldset>

            <p:dialog id="confirmarRemoverTimeDialog"
                      widgetVar="confirmarRemoverTimeDialog"
                      header="Atenção!"
                      modal="true"
                      resizable="false"
                      draggable="false"
                      closeOnEscape="true"
                      showEffect="fade"
                      hideEffect="fade">



                <center>

                    <p:commandButton value="Não"
                                     title="Cancelar Remoção"
                                     icon="fa fa-ban"
                                     oncomplete="PF('confirmarRemoverTimeDialog').hide();"
                                     styleClass="btn btn-default"/>

                    <p:commandButton value="Sim"
                                     title="Confirmar Remoção"
                                     icon="fa fa-check"
                                     process="@this"
                                     update="@form"
                                     actionListener="#{managerTeam.removeTime()}"
                                     styleClass="btn btn-info"/>

                </center>

            </p:dialog>

        </h:form>

    </ui:define>

</ui:composition>
